<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录注册</title>
    <link rel="stylesheet" href="/assets/css/login.css">
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
</head>

<body>
    <!-- 写一个背景 -->
    <!-- 版心 -->
    <div class="layui-main">
        <!-- logo -->
        <img src="/assets/images/logo.png">

    </div>

    <!-- 登录注册 -->
    <div class="loginAndReg">

        <!-- 头部 -->
        <div class="titletop"></div>

        <!-- 登录 -->
        <div class="login-box">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="title" required lay-verify="required|username" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="title" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">登录</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id='login_box'>去注册账户</a> </div>
            </form>

        </div>

        <!-- 注册 -->
        <div class="reg-box">

            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pass|repass" placeholder="请确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid" lay-submit lay-filter="formDemo">注册</button>
                </div>
                <div class="layui-form-item">
                    <a href="javascript:;" id="reg_box">去登录账户</a>            </form>

          
        </div>

    </div>
    <script src="/assets/lib/layui/layui.all.js"></script>
    <script src="/assets/lib/jquery.js"></script>
    <script src="/assets/js/login.js"></script>
</body>

</html>
